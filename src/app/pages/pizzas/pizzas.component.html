<div class="container py-3">

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Lista de pizzas</h1>
        <app-tabla-pizzas (peliculaElegida)="pizzaSelec($event)"></app-tabla-pizzas>
    </div>

    <div>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Crear una pizza</h4>
                    </div>
                    <div class="card-body">
                        <app-form-pizzas></app-form-pizzas>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Modificar pizza</h4>
                    </div>
                    <div class="card-body" *ngIf="pizza">
                        <app-form-pizzas [pizza]="pizza" (tareaRealizada)="tareaRealizada()"></app-form-pizzas>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-white bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Eliminar una</h4>
                    </div>
                    <div class="card-body" *ngIf="pizza">
                        <button type="button" class="w-100 btn btn-lg btn-primary">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
